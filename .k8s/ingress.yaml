apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: devops-ingress
spec:
  defaultBackend:
    service:
      name: devops-service
      port:
        number: 80
  rules:
    - host: devops.127-0-0-1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-service
                port:
                  number: 80

